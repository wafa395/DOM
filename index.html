<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" />
	<title>JavaScript DOM</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">TODO APP</h1>
				<form id="search-todos">
					<input type="text" placeholder="Search TODO..." />
				</form>
			</div>
		</header>
		<div id="todo-list">
			<h2 class="title">TODO item</h2>
			<ul id="main-list">
			</ul>
		</div>
		<div id="add-todo">
			<input id="todo-item" type="text" placeholder=" Add a todo..." />
			<div id="fBut">
				<button onclick="addNewTodo()">Add</button>
			</div>
			<div class="hidden-item" id="sBut">
				<button onclick="editTodoBut()">Edit</button>
			</div>
			<small class="hidden-item" id="warning">* you should fill the box</small>
		</div>	
	</div>

	</div>
	<script src="./index.js"></script>
</body>

</html>
